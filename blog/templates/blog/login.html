{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">


    <title>Login to DevLearn</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="{% static 'blog/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <form class="form-signin" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <img class="mb-4" src="https://avatars.githubusercontent.com/u/10129524?v=4" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Welcome to the Devlearn Community</h1>
      {% if error %}
      <div class="alert alert-danger">
        {{message}}
      </div>
      {% endif %}
      <input type="text" name="username" class="form-control mt-2" placeholder="Username" required autofocus autocomplete="off">
      <input type="password" name="password" class="form-control mt-2" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="mt-3">
        Don't have an account yet? Register <a href="{% url 'register' %}">here</a>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2022</p>
    </form>
  </body>
</html>
